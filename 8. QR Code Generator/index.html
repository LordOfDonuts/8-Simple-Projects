<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="add-code">
        <input
          type="text"
          placeholder="Convert text to QR code..."
          class="code-input"
          id="code-input"
        />
        <button class="add-code-btn" id="add-code-btn">Generate</button>
      </div>
      <img
        src=""
        alt="QR Code"
        class="code-img"
        id="code-img"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
